{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg mx-auto" style="max-width:500px;">
  <div class="card-header bg-danger text-white">
    <h4 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i>2FA'yı Devre Dışı Bırak</h4>
  </div>
  <div class="card-body">
    <p>2FA'yı devre dışı bırakmak için Google Authenticator uygulamanızdaki kodu girin:</p>
    <form id="disable2FAForm" method="POST">
      <div class="mb-3">
        <label class="form-label">Kod</label>
        <input type="text" name="otp" class="form-control" required placeholder="6 haneli kod">
      </div>
      <button type="submit" class="btn btn-danger w-100">2FA'yı Devre Dışı Bırak</button>
    </form>
  </div>
</div>
{% endblock %}
