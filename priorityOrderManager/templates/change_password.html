{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg mx-auto" style="max-width:500px;">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0"><i class="bi bi-key-fill me-2"></i>Şifre Değiştir</h4>
  </div>
  <div class="card-body">
    <form id="changePasswordForm">
      <div class="mb-3">
        <label class="form-label">Mevcut Şifre</label>
        <input type="password" name="current_password" class="form-control" required placeholder="Mevcut şifreniz">
      </div>
      <div class="mb-3">
        <label class="form-label">Yeni Şifre</label>
        <input type="password" name="new_password" class="form-control" required placeholder="Yeni şifreniz">
      </div>
      <div class="mb-3">
        <label class="form-label">Yeni Şifre (Tekrar)</label>
        <input type="password" name="confirm_password" class="form-control" required placeholder="Yeni şifrenizi tekrar girin">
      </div>
      <button type="submit" class="btn btn-primary w-100">Şifreyi Değiştir</button>
    </form>
    <div id="changePasswordResult" class="mt-3"></div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
{% endblock %}
