{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mx-auto" style="max-width:600px;">
  <div class="card-body">
    <h2 class="card-title fw-bold text-primary d-flex align-items-center">
      <i class="bi bi-person-fill me-2 text-primary"></i>Profil
    </h2>
    <p class="text-muted">Burada profil bilgilerinizi güncelleyebilirsiniz.</p>
    <form method="POST" id="updateProfileForm">
      {{ csrf_token() }}
      <div class="mb-3">
        <label class="form-label">Müşteri ID</label>
        <input type="text" class="form-control" value="{{ customer.CustomerID }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">İsim</label>
        <input type="text" class="form-control" value="{{ customer.CustomerName }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Müşteri Türü</label>
        <input type="text" class="form-control" value="{{ customer.CustomerType }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Bütçe</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-cash-stack"></i></span>
          <input type="number" class="form-control" name="budget" value="{{ customer.Budget }}" min="0" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-gradient">
        <i class="bi bi-save-fill me-1"></i> Güncelle
      </button>
    </form>
    <div id="updateProfileResult" class="mt-3"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
