{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg mx-auto" style="max-width:600px;">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Profil</h4>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Müşteri ID</label>
      <input type="text" class="form-control" value="{{ customer.CustomerID }}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">İsim</label>
      <input type="text" class="form-control" value="{{ customer.CustomerName }}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Müşteri Türü</label>
      <input type="text" class="form-control" value="{{ customer.CustomerType }}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Bakiye</label>
      <input type="number" name="budget" class="form-control" value="{{ customer.Budget }}" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Toplam Harcama</label>
      <input type="number" class="form-control" value="{{ customer.TotalSpent }}" readonly>
    </div>
    <a href="{{ url_for('order.order_panel') }}" class="btn btn-primary w-100 mb-3">Sipariş Oluştur</a>
    {% if not customer.get("2fa_enabled") %}
      <a href="{{ url_for('user.enable_2fa') }}" class="btn btn-secondary w-100">2FA'yı Etkinleştir</a>
    {% else %}
      <a href="{{ url_for('user.disable_2fa') }}" class="btn btn-danger w-100">2FA'yı Devre Dışı Bırak</a>
    {% endif %}
  </div>
</div>
{% endblock %}
