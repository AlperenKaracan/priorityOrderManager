{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title fw-bold text-primary"><i class="bi bi-box-arrow-in-right me-2 text-primary"></i>Giriş Yap</h2>
    <p class="text-muted">Sisteme giriş yapmak için isminizi girin.</p>
    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endif %}
    <form method="POST" class="row gy-2 gx-3 align-items-center">
        <div class="col-12">
            <label class="form-label">İsim</label>
            <input type="text" class="form-control" name="name" required placeholder="Kayıt olurken girdiğiniz isim">
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success btn-gradient"><i class="bi bi-door-open me-1"></i>Giriş Yap</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
