{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg mx-auto" style="max-width:500px;">
  <div class="card-header bg-success text-white">
    <h4 class="mb-0"><i class="bi bi-shield-lock me-2"></i>2FA'yı Etkinleştir</h4>
  </div>
  <div class="card-body">
    <p>Aşağıdaki QR kodu Google Authenticator uygulamanız ile tarayın veya manuel kodu kullanın:</p>
    <div class="text-center mb-3">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ otp_auth_url }}" alt="2FA QR Kod">
    </div>
    <p class="text-center">Manuel Kod: <strong>{{ secret }}</strong></p>
    <form id="enable2FAForm" method="POST">
      <div class="mb-3">
        <label class="form-label">Google Authenticator'dan Gelen Kod</label>
        <input type="text" name="otp" class="form-control" required placeholder="6 haneli kod">
      </div>
      <button type="submit" class="btn btn-success w-100">2FA'yı Etkinleştir</button>
    </form>
  </div>
</div>
{% endblock %}
