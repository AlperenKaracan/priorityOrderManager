{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg">
  <div class="card-header bg-success text-white">
    <h4 class="mb-0"><i class="bi bi-journal-check me-2"></i>Log Paneli</h4>
    {% if session.get("customer_type") == "Admin" %}
    <div class="mt-2">
      <form id="logFilterForm" class="d-flex flex-wrap gap-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="log_type" value="order_created" id="filterOrderCreated">
          <label class="form-check-label" for="filterOrderCreated">Sipariş Oluşturuldu</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="log_type" value="order_approved" id="filterOrderApproved">
          <label class="form-check-label" for="filterOrderApproved">Sipariş Onaylandı</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="log_type" value="order_rejected" id="filterOrderRejected">
          <label class="form-check-label" for="filterOrderRejected">Sipariş Reddedildi</label>
        </div>
      </form>
    </div>
    {% endif %}
  </div>
  <div class="card-body">
    <div id="logContainer" class="log-container" style="height:300px; overflow-y:auto;"></div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/log.js') }}"></script>
{% endblock %}
