{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title fw-bold text-primary"><i class="bi bi-person-plus-fill me-2 text-primary"></i>Kayıt Ol</h2>
    <p class="text-muted">Aşağıdaki formu doldurarak yeni müşteri ekleyebilirsiniz.</p>
    <form method="POST" class="row gy-2 gx-3 align-items-center">
        <div class="col-12">
            <label for="name" class="form-label">İsim</label>
            <input type="text" class="form-control" name="name" required placeholder="Örn: Alperen Karacan">
        </div>
        <div class="col-12">
            <label class="form-label">Müşteri Türü</label>
            <select class="form-select" name="customer_type">
                <option value="Standard">Standart (Baz skor 10)</option>
                <option value="Premium">Premium (Baz skor 15)</option>
            </select>
        </div>
        <div class="col-12">
            <label for="budget" class="form-label">Bütçe</label>
            <input type="number" class="form-control" name="budget" value="5000" min="0">
            <small class="text-muted">Başlangıç bütçenizi girin.</small>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary btn-gradient"><i class="bi bi-check-lg me-1"></i>Kayıt Ol</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
