{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg mx-auto" style="max-width:600px;">
  <div class="card-header bg-success text-white">
    <h4 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Kayıt Ol</h4>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">İsim</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Müşteri Türü</label>
        <select name="customer_type" class="form-select">
          <option value="Standard">Standart</option>
          <option value="Premium">Premium</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Bütçe</label>
        <input type="number" name="budget" class="form-control" value="5000" min="0" required>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="enable_2fa" id="enable2fa">
        <label class="form-check-label" for="enable2fa">
           &nbsp;2FA'yı hemen etkinleştirmek ister misiniz?
        </label>
      </div>
      <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
    </form>
  </div>
</div>
{% endblock %}
